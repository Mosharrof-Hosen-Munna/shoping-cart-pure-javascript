<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shopping Cart</title>
     <!-- font awesome cdn link -->
     <script src="https://kit.fontawesome.com/77aca5142f.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
     <header>
          <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
               <div class="container">
                    <a class="navbar-brand" href="#">Super Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                         data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                         aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                   <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                         </ul>
                         <div class="d-flex me-2">
                              <input id="search-input" class="form-control me-2" type="search" placeholder="Search"
                                   aria-label="Search">
                              <button onclick="searchProducts()" class="btn btn-outline-success">Search</button>
                         </div>
                         <button class="btn bg-gradient position-relative" data-bs-toggle="offcanvas"
                              data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                              <i style="font-size: 25px;" class="fas fa-shopping-cart text-white"></i>
                              <span
                                   class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                   <span id="total-cart-item"></span>
                                   <span class="visually-hidden">Total cart item</span>
                              </span>
                         </button>


                    </div>
               </div>
          </nav>
     </header>
     <main>
          <section>
               <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                    aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                         <h5 id="offcanvasRightLabel">Cart items</h5>
                         <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                              aria-label="Close"></button>
                    </div>
                    <div id="cart-container" class="offcanvas-body ">

                    </div>
                    <div class="offcanvas-footer d-flex align-items-center justify-content-between pb-2">
                         <div>Total Price: $<span id="total-price">2500</span></div>
                         <!-- Button trigger modal -->
                         <button onclick="deleteCartItems()" class="btn btn-info" data-bs-toggle="modal"
                              data-bs-target="#exampleModal">Checkout Now</button>
                    </div>
               </div>
          </section>
          <section class="py-5 mt-4">
               <div class="container">
                    <div id="all-products" class="row row-cols-1 row-cols-lg-4 row-cols-md-4 g-3">

                              <div class="card">

                                   <div class="card-body">

                                        <p class="card-text">Samsung Galaxy M02s</p>
                                        <button class="btn btn-primary">Add to cart</button>
                                   </div>
                              </div>
                         </div>
                         <div class="col">

                                   <img src="https://static-01.daraz.com.bd/p/mdc/88926bb91e0148914a509d25169ac1df.jpg"

                                   <div class="card-body">

                                        <p class="card-text">Samsung Galaxy M02s</p>
                                        <button class="btn btn-primary">Add to cart</button>
                                   </div>
                              </div>
                         </div> -->
                    </div>
               </div>
          </section>

          <!-- Alert section start -->

          <section>


               <!-- Modal -->
               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div id="alert-modal" class="modal-dialog modal-dialog-centered">

                    </div>
               </div>
          </section>
     </main>

     <!-- Bootstrap javascript Link -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
          crossorigin="anonymous"></script>
     <!-- Custom javascript  -->
     <script src="./js/app.js"></script>
</body>
